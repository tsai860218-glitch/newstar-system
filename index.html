<script>

 */
const firebaseConfig = {

let isFirebaseReady = false;

try {
    firebase.initializeApp(firebaseConfig);

} catch (e) {

/**

 */
const defaultPlanParams = { rate_0_3_base: 0.03, rate_0_3_rec: 0.04, rate_6_base: 0.01, rate_6_rec: 0.02, rate_recruit_bv: 0.01, rate_learning: 0.03 };
let appData = { partners: [], initiators: [], records: [], versions: [], coachingScopes: [] };

const store = {
    data: appData, 
    init() {
        if (!isFirebaseReady) return;
        const syncDot = document.getElementById('sync-dot');
        const syncText = document.getElementById('sync-text');
        db.ref(".info/connected").on("value", (snap) => {
            if (snap.val() === true) { syncDot.classList.add('connected'); syncText.innerText = "å·²é€£ç·š"; } 
            else { syncDot.classList.remove('connected'); syncText.innerText = "é›¢ç·š"; }
        });
        db.ref('AmwaySystem/v1').on('value', (snapshot) => {
            const val = snapshot.val();
            if (val) {
                this.data = val;
                if(!this.data.partners) this.data.partners = [];
                if(!this.data.initiators) this.data.initiators = [];
                if(!this.data.records) this.data.records = [];
                if(!this.data.versions) this.data.versions = [];
                if(!this.data.coachingScopes) this.data.coachingScopes = [];
            } else {
                this.data.versions.push({ id: generateUUID(), name: 'é è¨­ç‰ˆæœ¬', createdAt: new Date().toISOString(), params: { ...defaultPlanParams } });
                this.save();
            }
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
            const activeNav = document.querySelector('aside nav a.active');
            const currentPage = activeNav ? activeNav.id.replace('nav-', '') : 'dashboard';
            router(currentPage);
        });
    },
    save() { if (isFirebaseReady) db.ref('AmwaySystem/v1').set(this.data).catch(err => alert("å„²å­˜å¤±æ•—: " + err.message)); },
    getPartner(id) { return this.data.partners.find(p => p.id === id); },
    getInitiator(id) { return this.data.initiators.find(i => i.id === id); },
    getRecord(id) { return this.data.records.find(r => r.id === id); },
    getRecordsByMonth(month) { return this.data.records.filter(r => r.month === month); },
    getVersion(id) { return this.data.versions.find(v => v.id === id) || this.data.versions[0]; },
    getCoachingScope(initiatorId) { return this.data.coachingScopes.find(c => c.initiatorId === initiatorId) || { initiatorId, roots: [], depth: 5 }; }
};

/* Utils */
function generateUUID() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) { var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8); return v.toString(16); }); }
function formatMoney(num) { return new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 }).format(num); }
function getBonusPercent(pv) {
    if (pv >= 10000) return 0.21; if (pv >= 7000) return 0.18; if (pv >= 4000) return 0.15;
    if (pv >= 2000) return 0.12; if (pv >= 1000) return 0.09; if (pv >= 600) return 0.06;
    if (pv >= 200) return 0.03; return 0;
}
function getDefaultPayoutDate(month) {
    const today = new Date();
    const d = today.getDate();
    const m = today.toISOString().slice(0, 7);
    if (m === month && d < 18) return month + '-18'; // æœªåˆ°18è™Ÿé è¨­18
    return today.toISOString().slice(0, 10); // å¦å‰‡ä»Šå¤©
}

/* Calculate Logic (å…±ç”¨) */
function calculateCore(r, partner) {
    if (!partner) return null;
    const version = store.getVersion(r.planVersionId);
    const params = version.params;
    const myRate = getBonusPercent(r.gpv);
    const legDetails = (r.legs || []).map(leg => ({ ...leg, bonus: 0 }));

    let starTotal=0, baseBonus=0, recruitBonus=0, learningBonus=0;
    let isGraduated = r.gpv >= 1000;
    let isInactive = r.participation === 'inactive';
    let isEligible = !isGraduated && !isInactive;
    let appliedRate = 0, appliedRateText = '0%';
    let totalGroupBV = 0, independentLegsBV = 0, calcBaseBV = 0, newRecruitTotalBV = 0;

    if (isEligible) {
        const hasRecruit = (r.newRecruits || []).length > 0;
        if (myRate <= 0.03) {
            appliedRate = hasRecruit ? params.rate_0_3_rec : params.rate_0_3_base;
            appliedRateText = hasRecruit ? `å«æ¨è–¦ (${(appliedRate*100).toFixed(1)}%)` : `åŸºç¤ (${(appliedRate*100).toFixed(1)}%)`;
        } else if (myRate === 0.06) {
            appliedRate = hasRecruit ? params.rate_6_rec : params.rate_6_base;
            appliedRateText = hasRecruit ? `å«æ¨è–¦ (${(appliedRate*100).toFixed(1)}%)` : `åŸºç¤ (${(appliedRate*100).toFixed(1)}%)`;
        } else {
            isEligible = false; // éé©ç”¨æª”ä½
        }

        if (isEligible) {
            independentLegsBV = legDetails.filter(l => l.isIndependent).reduce((sum, l) => sum + (Number(l.bv) || 0), 0);
            totalGroupBV = r.gpv * 50;
            calcBaseBV = Math.max(0, totalGroupBV - independentLegsBV);
            baseBonus = calcBaseBV * appliedRate;
            newRecruitTotalBV = (r.newRecruits || []).reduce((sum, nr) => sum + (Number(nr.bv)||0), 0);
            recruitBonus = newRecruitTotalBV * params.rate_recruit_bv;
            if (r.learningDone) learningBonus = (baseBonus + recruitBonus) * params.rate_learning;
            starTotal = baseBonus + recruitBonus + learningBonus;
        }
    }
    const totalIncome = starTotal;
    return {
        ...r, partnerName: partner.name + ' ' + partner.code, initiatorId: partner.initiatorId,
        myRate, isGraduated, isInactive, isEligible, appliedRate, appliedRateText,
        totalGroupBV, independentLegsBV, calcBaseBV, newRecruitTotalBV,
        baseBonus, recruitBonus, learningBonus, starTotal, totalIncome
    };
}

function calculateRecord(record) { return calculateCore(record, store.getPartner(record.partnerId)); }

    app.innerHTML = `<header>${getHeaderHtml('å¤¥ä¼´åå–®ç®¡ç†')}</header>
        <div class="toolbar">

/* 6. Org Chart */
function renderOrgChart() {
    const month = localStorage.getItem('last_org_view_month') || new Date().toISOString().slice(0, 7);
    const mode = localStorage.getItem('org_mode') || 'money';
    const partners = store.data.partners; const records = store.getRecordsByMonth(month).map(calculateRecord);
    const partnerMap = {}; partners.forEach(p => { partnerMap[p.id] = { ...p, children: [], record: records.find(r => r && r.partnerId === p.id) }; });
    const roots = []; partners.forEach(p => { if(p.sponsorId && partnerMap[p.sponsorId]) partnerMap[p.sponsorId].children.push(partnerMap[p.id]); else roots.push(partnerMap[p.id]); });
    const activeScopeId = localStorage.getItem('active_scope_initiator');
    
    let scopeSet = new Set();
    if(activeScopeId) {
        const scope = store.getCoachingScope(activeScopeId);
        if(scope.roots) {
            function mark(pid, d) { if(d>5) return; scopeSet.add(pid); const p = partnerMap[pid]; if(p && p.children) p.children.forEach(c => mark(c.id, d+1)); }
            scope.roots.forEach(rid => { if(partnerMap[rid]) mark(rid, 1); });
        }
    }

    function renderNode(node) {
        const r = node.record;
        let classes = ['node']; if(scopeSet.has(node.id)) classes.push('in-scope');
        if(activeScopeId && store.getCoachingScope(activeScopeId).roots.includes(node.id)) classes.push('scope-root');
        
        let label = 'ç„¡ç´€éŒ„', subClass = '';
        if(r) {
            if(mode === 'money') { label = formatMoney(r.totalIncome); }
            else {
                if(r.isInactive) { label = 'âšª åœç”¨'; subClass = 'status-inactive'; }
                else if(r.isGraduated) { label = 'ğŸ“ ç•¢æ¥­'; subClass = 'status-active'; classes.push('graduate'); }
                else if(r.payoutStatus==='paid') { label = 'ğŸŸ¢ å·²ç™¼æ”¾'; subClass = 'status-paid'; }
                else if(r.totalIncome > 0) { label = 'ğŸ”´ æœªç™¼æ”¾'; subClass = 'status-unpaid'; classes.push('unpaid'); }
                else { label = 'â€”'; }
            }
        } else {
            label = 'ç„¡ç´€éŒ„';
        }

        return `<li><div class="${classes.join(' ')}" onclick="showNodeDetails('${node.id}','${month}')">
            <div class="name">${node.name}</div>
            <div class="metric ${subClass}">${label}</div>
        </div>${node.children.length>0 ? `<ul>${node.children.map(renderNode).join('')}</ul>` : ''}</li>`;
    }

    app.innerHTML = `<header>${getHeaderHtml('çµ„ç¹”é—œè¯åœ–')}</header>
    <div class="toolbar">
        <input type="month" value="${month}" style="max-width:150px" onchange="localStorage.setItem('last_org_view_month',this.value);renderOrgChart();">
        <select onchange="localStorage.setItem('org_mode',this.value);renderOrgChart()" style="max-width:150px">
            <option value="money" ${mode==='money'?'selected':''}>ğŸ’° é‡‘é¡æ¨¡å¼</option>
            <option value="status" ${mode==='status'?'selected':''}>ğŸš¦ ç‹€æ…‹æ¨¡å¼</option>
        </select>
        <select onchange="localStorage.setItem('active_scope_initiator',this.value);renderOrgChart();" style="max-width:200px">
            <option value="">é¡¯ç¤ºè¼”å°ç¯„åœ...</option>${store.data.initiators.map(i=>`<option value="${i.id}" ${i.id===activeScopeId?'selected':''}>${i.name}</option>`).join('')}
        </select>
        <button class="btn btn-secondary" onclick="openScopeSettings()">âš™ï¸ è¨­å®šç¯„åœ</button>
    </div>
    <div class="org-container"><div class="tree"><ul>${roots.map(renderNode).join('')}</ul></div></div>`;
}
function openScopeSettings() {
    const initiators = store.data.initiators;
    openModal('è¨­å®šè¼”å°ç¯„åœ', `<div class="form-group"><label>ç™¼èµ·äºº</label><select id="scope-init-select" class="form-control" onchange="renderScopeSelector(this.value)"><option value="">-- è«‹é¸æ“‡ --</option>${initiators.map(i=>`<option value="${i.id}">${i.name}</option>`).join('')}</select></div><div id="scope-selector-area"></div>`);
